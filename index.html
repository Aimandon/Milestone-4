<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email">Email</label>
            <input type="email"id="email"placeholder="Enter your email">
            <label for="contact">Contact</label>
            <input type="contact"id="contact"placeholder="Enter your number">
        </fieldset>

        <fieldset>
            <legend>
                <label for="education">Education: </label>
                <textarea id="education"placeholder="Enter your education" rows="4" required></textarea>
            </legend>
        </fieldset>

        <fieldset>
        <legend>
            <label for="experience">Experience: </label>
            <textarea id="experience"placeholder="work experience" rows="4" required></textarea>
        </legend>
    </fieldset>

        <fieldset>
            <legend>
                <label for="skills">Skills: </label>
            </legend>
            <textarea id="skills"placeholder="Enter your skills" rows="4" required></textarea>

       
</fieldset>
<button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!--Dynamic and Editable Resume-->
    <div id="resume-disply"  contenteditable="true">
        <!--Resume will be generated below-->
    </div>
    <script src="script.js"></script>
    
</body>
</html>
